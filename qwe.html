        *{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:1000px;margin:0 auto;background:rgba(255,255,255,.95);border-radius:24px;box-shadow:0 25px 50px rgba(0,0,0,.15);overflow:hidden}.header{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);padding:40px;text-align:center;color:#fff}.header h1{font-size:2.8em;font-weight:700;margin-bottom:10px;text-shadow:0 4px 12px rgba(0,0,0,.2)}.header p{font-size:1.3em;opacity:.95}.main-content{padding:50px;display:grid;grid-template-columns:1fr 1fr;gap:50px;align-items:start}.form-section{background:rgba(255,255,255,.7);padding:40px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.1)}.form-section h2{color:#333;margin-bottom:30px;font-size:1.6em;text-align:center}.form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px}.form-group{position:relative}.form-group label{display:block;margin-bottom:8px;font-weight:600;color:#555;font-size:.95em}.form-group input,.form-group select{width:100%;padding:14px 16px;border:2px solid #e1e5e9;border-radius:12px;font-size:1em;transition:all .3s ease;background:#fff}.form-group input:focus,.form-group select:focus{outline:none;border-color:#4facfe;box-shadow:0 0 0 4px rgba(79,172,254,.1);transform:translateY(-1px)}.predict-btn{grid-column:1/-1;padding:18px 40px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;border-radius:12px;font-size:1.3em;font-weight:600;cursor:pointer;transition:all .3s ease;text-transform:uppercase;letter-spacing:1px}.predict-btn:hover{transform:translateY(-3px);box-shadow:0 15px 35px rgba(102,126,234,.4)}.results-section{background:rgba(255,255,255,.7);padding:40px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.1);min-height:500px}.result-header{text-align:center;margin-bottom:30px}.prediction-box{text-align:center;padding:40px;border-radius:20px;margin-bottom:30px;font-size:2.2em;font-weight:700;position:relative;overflow:hidden}.prediction-box.healthy{background:linear-gradient(135deg,#11998e 0%,#38ef7d 100%);color:#fff;box-shadow:0 20px 40px rgba(17,153,142,.3)}.prediction-box.depression{background:linear-gradient(135deg,#ff9a9e 0%,#fecfef 50%,#fecfef 100%);color:#c44569;box-shadow:0 20px 40px rgba(255,154,158,.4)}.confidence-gauge{height:250px;margin:30px 0}.detailed-report{background:rgba(255,255,255,.9);padding:25px;border-radius:16px;border-left:5px solid #4facfe;line-height:1.6}.risk-factor{display:inline-block;background:#ffeaa7;padding:4px 12px;border-radius:20px;margin:4px 4px 4px 0;font-size:.9em;font-weight:500}.hidden{display:none!important}@media (max-width:768px){.main-content{grid-template-columns:1fr;gap:30px;padding:20px}.form-grid{grid-template-columns:1fr}}
    </style>
</head>
<body>
<div class="container">

        <p>–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ —Ä–∏—Å–∫–∞ –¥–µ–ø—Ä–µ—Å—Å–∏–∏ —É —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ ‚Ä¢ –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ 22-64-32-16-1</p>
    </div>
    <div class="main-content">
        <div class="form-section">
            <h2>üìä –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã</h2>
            <form id="predictionForm">

                    <div class="form-group">

                    </div>

            </div>
            <button onclick="reset()" class="predict-btn" style="background:linear-gradient(135deg,#ff9ff3 0%,#f368e0 100%)">üîÑ –ù–æ–≤—ã–π —Ç–µ—Å—Ç</button>

</div>
<script>
let chart;
function predictDepression(data){
    let h1=0;h1+=parseFloat(data.age||22)*-0.015;h1+=parseFloat(data.cgpa||7.5)*-0.12;h1+=parseFloat(data.academic_pressure||3)*.22;h1+=parseFloat(data.work_pressure||2)*.18;h1+=parseFloat(data.study_satisfaction||3)*-.25;h1+=parseFloat(data.work_hours||6)*.015;h1+=parseFloat(data.financial_stress||3)*.28;h1=Math.max(0,h1);let h2=h1*.75-.2;h2=Math.max(0,h2);let h3=h2*.65-.15;h3=Math.max(0,h3);let logit=h3*1.2-.3;if(data.sleep==='less5')logit+=.8;if(data.diet==='unhealthy')logit+=.4;if(data.suicidal==='yes')logit+=1.2;if(data.gender==='female')logit+=.15;return 1/(1+Math.exp(-logit))}
document.getElementById('predictionForm').onsubmit=e=>{e.preventDefault();const data=Object.fromEntries(new FormData(e.target));const prob=predictDepression(data);const risk=prob>.5;document.getElementById('predEmoji').textContent=risk?'üòü':'üòä';document.getElementById('predText').textContent=risk?'üî¥ –†–ò–°–ö –î–ï–ü–†–ï–°–°–ò–ò':'üü¢ –ù–ò–ó–ö–ò–ô –†–ò–°–ö';document.getElementById('confidence').textContent=`–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å: ${Math.round(Math.max(prob,1-prob)*100)}%`;document.getElementById('predictionBox').className=`prediction-box ${risk?'depression':'healthy'}`;const risks=[];if(data.sleep==='less5')risks.push('–Ω–µ–¥–æ—Å—ã–ø');if(data.diet==='unhealthy')risks.push('–ø–∏—Ç–∞–Ω–∏–µ');if(parseFloat(data.academic_pressure)>4)risks.push('–Ω–∞–≥—Ä—É–∑–∫–∞');if(data.suicidal==='yes')risks.push('—Å—É–∏—Ü–∏–¥. –º—ã—Å–ª–∏');document.getElementById('risks').innerHTML=risks.map(r=>`<span class="risk-factor">‚ö†Ô∏è ${r}</span>`).join('')||'<span class="risk-factor">‚úÖ –ù–∏–∑–∫–∏–π —Ä–∏—Å–∫</span>';document.getElementById('advice').innerHTML=risk?'<strong>üìû –°—Ä–æ—á–Ω–æ –∫ –ø—Å–∏—Ö–æ–ª–æ–≥—É!</strong>':'<strong>üíö –•–æ—Ä–æ—à–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏!</strong>';if(chart)chart.destroy();chart=new Chart(document.getElementById('chart'),{type:'doughnut',data:{labels:['–†–∏—Å–∫','–ó–¥–æ—Ä–æ–≤—å–µ'],datasets:[{data:[prob*100,(1-prob)*100],backgroundColor:['#ff9a9e','#11998e'],borderWidth:3,borderColor:'#fff'}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{position:'bottom'}}}});document.getElementById('results').classList.remove('hidden');document.getElementById('results').scrollIntoView()}
function reset(){document.getElementById('predictionForm').reset();document.getElementById('results').classList.add('hidden');if(chart)chart.destroy()}
</script>
